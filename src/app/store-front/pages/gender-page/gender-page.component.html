<div class="container">

    <h1 class="fs-3 mt-5">Todos los productos de {{gender()}}</h1>
    <p class="fs-5 font-weight-light text-secondary">Para todos los gustos</p>

    <!-- Product card -->
    <div class="row">

        @for (product of productsResource.value()?.products; track $index) {
        <div class="col-md-6 col-lg-3 col-xl-3 col-sm-12 mt-1 py-2">
            <app-product-card [singleProduct]="product"></app-product-card>
        </div>

        }
    </div>
</div>
